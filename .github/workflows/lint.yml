# This workflow will do a clean install of node dependencies and run eslint on the files

name: ESLint CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Run ESLint
        run: yarn lint
